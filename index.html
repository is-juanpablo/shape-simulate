<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Simulate</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="main">
        <div id="pnl-left">
            <div id="pnl-input">
                <div id="input-range">
                    <div id="range-x">
                        <label for="">X</label>
                        <input type="range" min="1" max="10" value="10" step="1" class="slider" name="rangeX"
                            id="rangeX">
                        <output for="rangeX" onforminput="value = rangeX.valueAsNumber;"></output>
                        <label for="rangeX" id="rangeX-label">10</label>
                    </div>
                    <div id="range-y">
                        <label for="">Y</label>
                        <input type="range" min="1" max="10" value="10" step="1" class="slider" id="rangeY">
                        <label for="rangeY" id="rangeY-label">10</label>
                    </div>
                    <div id="range-cycle">
                        <label for="">Cycle</label>
                        <input type="range" min="100" max="10000" value="5000" step="100" class="slider"
                            id="rangecycle">
                        <label for="rangecycle" id="rangecycle-label">5000</label>
                    </div>
                </div>
                <div id="input-select">
                    <select name="" id="selectShapes">
                        <option value="0">-- Choose shape --</option>
                        <option value="1">Circle</option>
                        <option value="2" data-vertices="[[0,0],[2,5],[8,4],[10,0]]">Shape 1</option>
                        <option value="2" data-vertices="[[1,5],[5,9],[9,5],[5,1]]">Shape 2</option>
                        <option value="2" data-vertices="[[2,2],[5,8],[8,2]]">Shape 3</option>
                        <option value="2" data-vertices="[[2,5],[5,8],[8,5],[7,2],[3,2]]">Shape 4</option>
                        <option value="2" data-vertices="[[1,5],[5,9],[9,5],[5,1]]">Shape 5</option>
                    </select>
                    <input type="button" value="SIMULATE" id="btnSimulate">
                </div>
            </div>
            <hr>
            <div id="pnl-info">
                <div>
                    <h2 id="info-inside">0</h2>
                    <h4>INSIDE</h4>
                </div>
                <div>
                    <h2 id="info-total">5000</h2>
                    <h4>TOTAL</h4>
                </div>
                <div>
                    <h2 id="info-result">0</h2>
                    <h4>RESULT AREA</h4>
                </div>
                <div>
                    <h2 id="info-expected">0</h2>
                    <h4>EXPECTED AREA</h4>
                </div>
            </div>
        </div>
        <div id="container">
            <div id="shape">
                <canvas id="myCanvas" width="700" height="700">
                    Your browser does not support the canvas element.
                </canvas>
                <canvas id="canvasRectangle" width="700" height="700">
                    Your browser does not support the canvas element.
                </canvas>
            </div>
            <div id="graph"></div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
<script src="create.js"></script>
<script src="index.js"></script>

</html>
